<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Like</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="d-flex justify-content-center py-3 container">
        <h1>
            Twipper
        </h1>
    </header>
    <main>
        <form class="container">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" type="text" name="name">
            <label class="form-label mt-3" for="content">Message</label>
            <textarea class="form-control" type="text" name="message" id="message" rows="3" placeholder="Entrer votre text ici"></textarea>
            <button class="btn btn-warning my-3 mt-3 " type="submit">Envoyer</button>
        </form>

        <div class="loader" id="loader">
            <img src="loader.gif" alt="loader">
        </div>
        <div class="container">
            <div class="howls"></div>
        </div>
    </main>

    <script type="text/javascript" src="main.js" ></script>
</body>
</html>
